<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES File Encryption/Decryption</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    
    
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .container {
            max-width: 800px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
        }
        .btn-primary:hover {
            background-color: #3a5ec0;
            border-color: #3a5ec0;
        }
        .file-info {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #6c757d;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title text-center">AES File Encryption/Decryption</h3>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="fileInput" class="form-label">Select File</label>
                    <input class="form-control" type="file" id="fileInput">
                    <div id="fileInfo" class="file-info"></div>
                </div>
                
                <div class="mb-3">
                    <label for="keyInput" class="form-label">Encryption Key</label>
                    <input type="password" class="form-control" id="keyInput" placeholder="Enter any key (will be hashed to 256-bit)">
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-3">
                    <button id="encryptBtn" class="btn btn-primary me-md-2">
                        <i class="bi bi-lock-fill"></i> Encrypt File
                    </button>
                    <button id="decryptBtn" class="btn btn-primary">
                        <i class="bi bi-unlock-fill"></i> Decrypt File
                    </button>
                </div>
                
                <div id="loading" class="loading">
                    <div class="spinner-border text-primary spinner" role="status">
                        <span class="visually-hidden">Processing...</span>
                    </div>
                    <p>Processing file, please wait...</p>
                </div>
                
                
                <div id="result" class="alert alert-success d-none" role="alert"></div>
                <div id="error" class="alert alert-danger d-none" role="alert"></div>
                <!-- <div class="mt-4">
                     <h5>How it works:</h5>
                    <ul>
                        <li>For encryption: File is encrypted with AES-256-CBC using a key derived from your input</li>
                        <li>For decryption: Provide the same key used for encryption</li>
                        <li>Key is hashed to 256-bit using SHA-256</li>
                        <li>IV is randomly generated for encryption and prepended to the encrypted data</li>
                    </ul> 
                </div> -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
